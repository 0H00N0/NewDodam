<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head><meta charset="UTF-8"><title>회원가입</title></head>
<body>
<h2>회원가입</h2>

<form th:action="@{/member/signup}" method="post">
  <fieldset>
    <legend>로그인 정보</legend>
    <div>ID( mid ) : <input name="mid" required minlength="4" maxlength="100"></div>
    <div>PW( mpw ) : <input name="mpw" type="password" required minlength="8" maxlength="100"></div>
  </fieldset>

  <fieldset>
    <legend>기본 정보</legend>
    <div>이름( mname ) : <input name="mname" required maxlength="100"></div>
    <div>이메일( memail ) : <input name="memail" type="email" maxlength="255"></div>
    <div>전화( mtel ) : <input name="mtel" required maxlength="30" placeholder="01012345678"></div>
    <div>상세주소( maddr ) : <input name="maddr" required maxlength="255"></div>
    <div>우편번호( mpost ) : <input name="mpost" type="number" required></div>
    <div>생일( mbirth ) : <input name="mbirth" type="date" required></div>
    <div>닉네임( mnic ) : <input name="mnic" maxlength="100"></div>
  </fieldset>

  <p style="color:#666">* 회원타입은 기본으로 0=일반, 가입방법은 local 로 저장됩니다.</p>
  <button type="submit">가입하기</button>
  <a href="/">메인으로</a>
</form>
</body>
</html>
