<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그인</title>
</head>
<body>
  <div th:replace="~{admin/fragments/header :: adminHeader}"></div>

  <div class="admin-body">
    <div th:replace="~{admin/fragments/sidebar :: adminSidebar}"></div>

    <main class="admin-main">
      <h1>관리자 로그인</h1>

      <div th:if="${errorMessage}" style="color:red;margin-bottom:10px" th:text="${errorMessage}"></div>

      <form th:action="@{/admin/login}" method="post">
        <div>
          <label>사용자 유형:</label>
          <input type="radio" id="superadmin" name="mtnum" value="1" checked required />
          <label for="superadmin">슈퍼 관리자</label>
          <input type="radio" id="staff" name="mtnum" value="2" required />
          <label for="staff">스태프</label>
          <input type="radio" id="deliveryman" name="mtnum" value="3" required />
          <label for="deliveryman">배송 담당자</label>
        </div>
        <div>
          <label for="username">아이디:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">로그인</button>
      </form>
    </main>
  </div>
</body>
</html>
